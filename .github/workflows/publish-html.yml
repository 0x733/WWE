name: Publish HTML

on:
  schedule:
    - cron: '0 0 * * *'  # Her gece 00:00'da çalışacak
  push:
    branches:
      - main  # `main` şubesine her push olduğunda çalışacak

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install ChromeDriver and Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb
        wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo apt-get install -y google-chrome-stable

    - name: Run Python script
      env:
        DISPLAY: :99
      run: |
        sudo Xvfb :99 -ac &
        python WWE.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages  # Dosyaları yayınlamak için `gh-pages` şubesini kullanacak